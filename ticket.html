<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>بلیط من</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body class="ticket-body">
  <div class="ticket-card">
    <div class="ticket-head">
      <div class="airline">SkyFly ✈️</div>
      <div class="code">AF 4321</div>
    </div>

    <div class="ticket-main">
      <div class="segment">
        <div class="route">
          <span class="city from">DXB</span>
          <span class="arrow">→</span>
          <span class="city to">LHE</span>
        </div>
        <div class="times">
          <div><strong>Boarding:</strong> 10:45 AM</div>
          <div><strong>Departure:</strong> 11:15 AM</div>
          <div><strong>Arrival:</strong> 13:15 PM</div>
        </div>
      </div>

      <div class="segment">
        <div class="pair"><span>مسافر</span><strong id="t-passenger">اسرا نظری</strong></div>
        <div class="pair"><span>صندلی</span><strong>12A (Window)</strong></div>
        <div class="pair"><span>کلاس</span><strong>Economy</strong></div>
        <div class="pair"><span>گیت</span><strong>C7</strong></div>
        <div class="pair"><span>ترمینال</span><strong>3</strong></div>
        <div class="pair"><span>بار مجاز</span><strong>20kg</strong></div>
        <div class="pair"><span>قیمت</span><strong>$180</strong></div>
      </div>
    </div>

    <div class="ticket-sep"></div>

    <div class="ticket-foot">
      <div class="barcode"></div>
      <div class="qr">
        <div class="qr-grid">
         
          <b></b><i></i><b></b><i></i><b></b>
          <i></i><b></b><i></i><b></b><i></i>
          <b></b><i></i><b></b><i></i><b></b>
          <i></i><b></b><i></i><b></b><i></i>
          <b></b><i></i><b></b><i></i><b></b>
        </div>
      </div>
      <button class="btn primary" onclick="window.print()">چاپ</button>
    </div>
  </div>

  <footer class="bottom-nav">
    <nav>
      <ul>
        <li><a href="index.html">🏠 خانه</a></li>
        <li><a href="flights.html">🔎 پروازها</a></li>
        <li><a href="ticket.html" class="active">🎫 بلیط</a></li>
      </ul>
    </nav>
  </footer>
</body>
</html>
